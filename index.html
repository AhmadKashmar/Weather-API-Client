<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>City Weather Checker</h1>

        <div class="controls">
            <select id="citySelect" disabled>
                <option value="" disabled selected>Loading cities...</option>
            </select>
            <button id="getWeatherBtn" disabled>Get Weather</button>
        </div>

        <div class="pagination">
            <button id="prevPageBtn" disabled>Prev</button>
            <span id="currentPage">Page 1</span>
            <button id="nextPageBtn">Next</button>
        </div>

        <div class="weather-result" id="weatherResult"></div>
        <div class="error" id="errorMessage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
